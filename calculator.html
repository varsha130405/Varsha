<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial;
        }
        .calculator {
            width: 300px;
            margin: 60px auto;
            padding: 15px;
            background: white;
            box-shadow: 0px 0px 10px #ccc;
            border-radius: 6px;
        }
        #display {
            width: 100%;
            height: 40px;
            font-size: 20px;
            margin-bottom: 30px;
            text-align: right;
            padding: 5px;
        }
        .row {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        button {
            width: 60px;
            height: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="calculator">
    
    <input type="text" id="display" readonly>

    <div class="row">
        <button onclick="pressNum('1')">1</button>
        <button onclick="pressNum('2')">2</button>
        <button onclick="pressNum('3')">3</button>
        <button onclick="pressOp('+')">+</button>
    </div>

    <div class="row">
        <button onclick="pressNum('4')">4</button>
        <button onclick="pressNum('5')">5</button>
        <button onclick="pressNum('6')">6</button>
        <button onclick="pressOp('-')">-</button>
    </div>

    <div class="row">
        <button onclick="pressNum('7')">7</button>
        <button onclick="pressNum('8')">8</button>
        <button onclick="pressNum('9')">9</button>
        <button onclick="pressOp('*')">*</button>
    </div>

    <div class="row">
        <button onclick="clearDisplay()">C</button>
        <button onclick="pressNum('0')">0</button>
        <button onclick="calculate()">=</button>
        <button onclick="pressOp('/')">/</button>
    </div>

</div>

<script>
    var input = "";

    function pressNum(n) {
        input = input + n;
        document.getElementById("display").value = input;
    }

    function pressOp(o) {
        var last = input.charAt(input.length - 1);

        if (last != "+" && last != "-" && last != "*" && last != "/" && input != "") {
            input = input + o;
            document.getElementById("display").value = input;
        }
    }

    function clearDisplay() {
        input = "";
        document.getElementById("display").value = "";
    }

    function calculate() {
        try {
            var ans = eval(input);
            document.getElementById("display").value = ans;
            input = ans;
        } catch (e) {
            document.getElementById("display").value = "Error";
            input = "";
        }
    }
</script>

</body>
