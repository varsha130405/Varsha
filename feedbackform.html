<!DOCTYPE html>
<html>
<head>
    <title>Employee Feedback Form</title>
</head>
<body>
    <h2>Employee Feedback Form</h2>
    <form>
        <label><b>Name:</b></label><br>
        <input type="text" name="name" value="jayanth"><br><br>

        <label><b>Email:</b></label><br>
        <input type="email" name="email" value="jayanth@faceprep.in"><br><br>

        <label><b>Department:</b></label><br>
        <input type="text" name="department" value="Training"><br><br>

        <label><b>Role/Position:</b></label><br>
        <input type="text" name="role" value="Training Manager"><br><br>

        <label><b>Overall Experience:</b></label><br>
        <select name="experience">
            <option selected>Excellent</option>
            <option>Good</option>
            <option>Average</option>
            <option>Poor</option>
        </select><br><br>

        <label><b>Feedback:</b></label><br>
        <textarea name="feedback" rows="3" cols="50">He is a certified trainer in aws/ms azure</textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
